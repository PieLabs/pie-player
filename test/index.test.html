<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../node_modules/web-component-tester/browser.js"></script>
  <script src="bundle.js"></script>
  <script type="text/javascript">
    window.readyReceived = false;

    class MyComp extends HTMLElement {

      connectedCallback() {
        this.dispatchEvent(new CustomEvent('register-pie', { bubbles: true }));
        setTimeout(() => {
          this.dispatchEvent(new CustomEvent('response-changed', {
            bubbles: true,
            detail: {
              complete: true
            }
          }));
        }, 200);
      }
    }

    customElements.define('my-comp', MyComp);


    /**
     * A regular custom element that has it's custom properties set.
     */
    class SimpleElement extends HTMLElement {

      constructor() {
        super();
      }

      set title(t) {
        this.innerHTML = t;
      }
    }

    customElements.define('simple-element', SimpleElement);

    document.addEventListener('register-pie', function (event) {
      console.log('got a register-pie event', event)
    });

    document.addEventListener('ready', e => {
      if (e.target.tagName === 'PIE-PLAYER') {
        window.readyReceived = true;
      }
    });
  </script>
</head>

<body>
  <pie-player>
    <my-comp pie-id="1"></my-comp>
    <simple-element data-id="2"></simple-element>
  </pie-player>
  <script>
    describe('<pie-player>', function () {
      var el, mockController, readyReceived = false;
      beforeEach(function (done) {

        var calledDone = false;
        mockController = {
          model: sinon.spy(function () {
            console.log('arguments: ' + JSON.stringify(arguments));
            return Promise.resolve([{ id: '1', value: 'model-result' }]);
          }),
          outcome: sinon.spy(function () {
            return Promise.resolve([{ id: '1', score: 0.5 }])
          })
        };

        el = document.querySelector('pie-player');

        el.addEventListener('model-updated', function (event) {
          console.log('model has been updated');
          if (!calledDone) {
            calledDone = true;
            done();
          }
        });

        el.addEventListener('model-update-error', e => {
          done(e);
        });

        el.controller = mockController;

        el.env({ mode: 'gather' })
          .then(() => el.sessions([]))
          .then(() => el.elementModels([
            { element: 'simple-element', title: 'hi', id: '2' }
          ]))
          .catch(e => {
            console.error('error: ', e);
            done(new Error(e));
          });
      });

      describe('init', () => {
        it('dispatches \'ready\'', () => {
          expect(window.readyReceived).to.be.true;
        })

        it('isnt null', () => {
          expect(el).not.to.be.null;
        });

        it('has 1 _pie at _pie[1]', () => {
          expect(el._pies['1']).not.to.be.null;
        });

        it('has _pie[1].model ', () => {
          expect(el._pies['1'].model).to.eql({ id: '1', value: 'model-result' });
        });

        it('has _pie[1].session ', () => {
          expect(el._pies['1'].session).to.eql({ id: '1' });
        });

        it('calls controller.model', () => {
          sinon.assert.calledWith(mockController.model, [{ id: '1' }], { mode: 'gather' });
        });


      });


      describe('elementModels', () => {
        it('sets the element models', (done) => {
          setTimeout(() => {
            expect(document.querySelector('simple-element').innerHTML).to.eql('hi');
            done();
          }, 400);
        });
      });

      describe('status', () => {
        it('returns status', () => {
          return el.status()
            .then((s) => {
              expect(s).to.eql([{ id: '1', complete: true }]);
            });
        });
      });

      describe('outcomes', () => {
        it('returns the outcomes', () => {
          return el.outcomes()
            .then(outcomes => {
              expect(outcomes).to.eql([{ id: '1', score: 0.5 }]);
            });
        });
      });

      describe('resetResponse', () => {

        let comp, session;
        beforeEach(() => {
          comp = document.querySelector('my-comp');
          comp.session.response = 'foo';
          comp.session.bar = 'bar';
          session = comp.session;
        });

        it('updates the sessions if the predicate passes', () => {
          const predicate = (update) => Promise.resolve(update);

          return el.resetResponse(predicate)
            .then(() => {
              expect(session).to.eql({ id: '1', bar: 'bar' });
            });
        });

        it('does not update the sessions if the predicate fails', () => {

          const predicate = (update) => Promise.reject(new Error('no'));

          return el.resetResponse(predicate)
            .catch(e => {
              expect(session).to.eql({ id: '1', bar: 'bar', response: 'foo' });
            });
        });
      });

      describe('reset', () => {

        let comp, session;
        beforeEach(() => {
          comp = document.querySelector('my-comp');
          comp.session.response = 'foo';
          comp.session.bar = 'bar';
          session = comp.session;
        });

        it('updates the sessions if the predicate passes', () => {
          const predicate = (update) => Promise.resolve(update);
          return el.reset(predicate)
            .then(() => {
              const session = comp.session;
              expect(session).to.eql({ id: '1' });
            });
        });

        it('does not update the sessions if the predicate fails', () => {
          const predicate = (update) => Promise.reject(new Error('no'));
          return el.reset(predicate)
            .catch(() => {
              expect(session).to.eql({ id: '1', response: 'foo', bar: 'bar' });
            });
        });
      });
    });
  </script>
</body>

</html>
